<!DOCTYPE html>
<html>
<head>
	<meta name="google-site-verification" content="q0HQ6hhCdgn3_ig6h13Jyi-8oTlD5ZeCzW-Br2OD-nk" />
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	<link href="../static/css/bootstrap.min.css" rel="stylesheet">
	<link rel='stylesheet' type='text/css' href='../static/css/style.css' media="screen" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<title>Analiza</title>
</head>
<body>
<div class="container-fluid">	
	<div class= "row">
		<div class="col-md-12">
			<div class="jumbotron">
				<h2>Logowanie</h2>
				<p>Po prostu zaloguj się za pomocą konta Google <i class="fa fa-smile-o" aria-hidden="true"></i></p>
				<p><span class="label label-success">Etap: 1/4</span></p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 small">
			{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}
					{% for category, message in messages %}
						<div class="alert alert-{{ category }} alert-dismissible text-center" role="alert">{{ message }}</div>
					{% endfor %}
				{% endif %}
			{% endwith %}
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default text-center">
				<div class="panel-body">
					<span class="fa-stack fa-lg google-icon">
						<i class="fa fa-square-o fa-stack-2x"></i>
						<i class="fa fa-google fa-stack-1x"></i>
					</span>
				</div>
				<div class="panel-footer"><a href="https://analiza.herokuapp.com/authorize" class="btn btn-primary">Zaloguj się</a></div>
			</div>
		</div>
	</div>
</div>   
</body>
</html>
